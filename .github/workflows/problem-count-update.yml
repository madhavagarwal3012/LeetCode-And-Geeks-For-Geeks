name: Update Problem Count
on:
  push:
    branches: [ main ]
permissions:
  contents: write
jobs:
  update-count:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}
      
      - name: Count problems and update README
        run: |
          # Print directory structure for debugging
          echo "Directory structure:"
          find . -type d -not -path "*/\.*" -maxdepth 2 | sort
          # Count all top-level subdirectories (excluding system dirs and difficulty directories)
          regular_count=$(find . -mindepth 1 -maxdepth 1 -type d \
            -not -path "*/\.*" \
            -not -path "./.*" \
            -not -path "./__pycache__" \
            -not -path "./Difficulty: School" \
            -not -path "./Difficulty: Basic" \
            -not -path "./Difficulty: Easy" \
            -not -path "./Difficulty: Medium" \
            -not -path "./Difficulty: Hard" \
            | wc -l | tr -d ' ')
          
          echo "Regular problem directories: $regular_count"
          
          # Count subdirectories in each difficulty category
          count_school=0
          count_basic=0
          count_easy=0
          count_medium=0
          count_hard=0
          
          # Check if directories exist and print content for debugging
          echo "Checking difficulty directories:"
          
          if [ -d "Difficulty: School" ]; then
            echo "Difficulty: School exists. Content:"
            ls -la "Difficulty: School"
            count_school=$(find "Difficulty: School" -mindepth 1 -maxdepth 1 -type d | wc -l | tr -d ' ')
          else
            echo "Difficulty: School directory not found"
          fi
          
          if [ -d "Difficulty: Basic" ]; then
            echo "Difficulty: Basic exists. Content:"
            ls -la "Difficulty: Basic"
            count_basic=$(find "Difficulty: Basic" -mindepth 1 -maxdepth 1 -type d | wc -l | tr -d ' ')
          else
            echo "Difficulty: Basic directory not found"
          fi
          
          if [ -d "Difficulty: Easy" ]; then
            echo "Difficulty: Easy exists. Content:"
            ls -la "Difficulty: Easy"
            count_easy=$(find "Difficulty: Easy" -mindepth 1 -maxdepth 1 -type d | wc -l | tr -d ' ')
          else
            echo "Difficulty: Easy directory not found"
          fi
          
          if [ -d "Difficulty: Medium" ]; then
            echo "Difficulty: Medium exists. Content:"
            ls -la "Difficulty: Medium"
            count_medium=$(find "Difficulty: Medium" -mindepth 1 -maxdepth 1 -type d | wc -l | tr -d ' ')
          else
            echo "Difficulty: Medium directory not found"
          fi
          
          if [ -d "Difficulty: Hard" ]; then
            echo "Difficulty: Hard exists. Content:"
            ls -la "Difficulty: Hard"
            count_hard=$(find "Difficulty: Hard" -mindepth 1 -maxdepth 1 -type d | wc -l | tr -d ' ')
          else
            echo "Difficulty: Hard directory not found"
          fi
          
          # Calculate the difficulty total
          difficulty_total=$((count_school + count_basic + count_easy + count_medium + count_hard))
          
          echo "------------------------------"
          echo "School problems: $count_school"
          echo "Basic problems: $count_basic"
          echo "Easy problems: $count_easy"
          echo "Medium problems: $count_medium"
          echo "Hard problems: $count_hard"
          echo "Total difficulty problems: $difficulty_total"
          
          # Calculate final total count
          final_total=$((regular_count + difficulty_total))
          echo "Final total count: $final_total"
          echo "------------------------------"
          echo "Total difficulty problems: $difficulty_total"
          
          # Calculate final total count
          final_total=$((regular_count + difficulty_total))
          echo "Final total count: $final_total"
          
          # Get current date and time in Indian Standard Time (IST)
          current_datetime=$(TZ=Asia/Kolkata date "+%B %d, %Y at %H:%M IST")
          
          # Update the README with the final total count and last updated time
          if grep -q "No. Of Problems In This Repository:" README.md; then
            sed -i "s/No. Of Problems In This Repository: [0-9]*/No. Of Problems In This Repository: $final_total/" README.md
            if grep -q "Last Updated:" README.md; then
              sed -i "s/Last Updated:.*$/Last Updated: $current_datetime/" README.md
            else
              sed -i "/No. Of Problems In This Repository:/a\\Last Updated: $current_datetime" README.md
            fi
          else
            sed -i "/If you find my solutions useful, consider star this repository (●'◡'●)/a\\\\nNo. Of Problems In This Repository: $final_total\\nLast Updated: $current_datetime" README.md
          fi
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --staged --quiet || git commit -m "Update problem count to $final_total [skip ci]"
          git push
