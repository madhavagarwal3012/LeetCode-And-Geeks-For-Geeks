name: Update Problem Count

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-count:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Count problem directories and update README
        run: |
          # Count all top-level subdirectories (assumed to be problems), excluding system dirs
          count=$(find . -mindepth 1 -maxdepth 1 -type d \
            -not -name ".git" \
            -not -name ".github" \
            -not -name "__pycache__" \
            | wc -l | tr -d ' ')
          
          echo "Found $count problem directories"

          # Update or insert the problem count in the README
          if grep -q "No. of Problems In This Repository:" README.md; then
            sed -i "s/No. of Problems In This Repository: [0-9]*/No. of Problems In This Repository: $count/" README.md
          else
            sed -i "/If you find my solutions useful, consider star this repository (●'◡'●)/a\\\\nNo. of Problems In This Repository: $count" README.md
          fi

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --staged --quiet || git commit -m "Update problem count to $count [skip ci]"
          git push
